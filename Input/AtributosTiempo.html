<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
    <!--Los inputs son entradas de texto que el usuario va a introducir a través de un formulario. Se utiliza para ello el Form, de formulario-->
</head>
<body>
    <p> "Introduzca la fecha y hora en la que realizó la tarea del 5º día del curso de Programación Web" </p>
    <form action="">
        <input type="date">
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <input type="datetime">
    </form>
</body>
</html>
