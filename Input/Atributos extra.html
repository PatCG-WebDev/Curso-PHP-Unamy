<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Extra</title>
</head>
<body>
    <form action="">
        <progress max="100" value="10"></progress> <!--crea una barra de progreso de un proceso. El max es el porcentaje total y el value el porcentaje que queremos poner. P.E: cuando hacemos un curso y queremos indicar el avance en el mismo.-->
        <br>
        <br>
        <meter value="50" min="0" max="100" optimum="80"></meter><!--Hace referencia por ejemplo al llenado del disco duro. Marca un nº relativo a cierto dato.
        Value: el llenado, Min: 0=vacío, Max: 100=lleno, Optimum: capacidad óptima.-->
    </form>
</body>
</html>
