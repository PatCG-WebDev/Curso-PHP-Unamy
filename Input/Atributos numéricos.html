<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos numéricos</title>
</head>
<body>
    <form action="">
        <input type="number" min="0" max="10"><!--Con min y máx establecemos un límite en los números a introducir-->
        <input type="range"> <!--Crea una barra para seleccionar un valor. Como cuando buscas un artículo para comprar y quieres poner un límite.-->
        <input type="submit" value="Enviar"> <!--Con este input creamos el botón "enviar".-->
    </form>
</body>
</html>
