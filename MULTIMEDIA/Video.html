<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video src="20220622_110558.mp4" width="500px" height="500px" autoplay preload="auto" controls muted></video>
    <!--src= ruta de enlace de un archivo; autoplay= se inicia el video sin darle a play; preload= se inicia el video en el tiempo que indiquemos: auto= al iniciar el navegador, none=cuando el usuario le de a play, metadata= en el tiempo que indiquemos; controls= pone controles al video de play/pause, volumen...; muted= inicia el video sin sonido-->
</body>
</html>
