<html>
    <head>
        <title>Listas Ordenadas</title>
    </head>
    <body>
        <ol start="10">
            <!--Start para iniciar concretamente la lista donde nosotros queramos
            Si además de start añadimos "Type=" podremos especificar de qué forma la iniciamos: A: para mayúsculas, a: minúsculas, 1 nº, I: nº romanos mayúsculas, i: nº romano minúsculas-->
            <!--Si utilizamos "reversed" empezará la lista al revés, p.e: orden desdencente-->
            <!--Si sólo podemos el ol, iniciará la lista siempre en 1-->
            <li>Patatas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>
    </body>
</html>
