<html>

        <title>Enlaces</title>
    </head>
    <body>
       
        <a href="https://www.google.com">Google</a>  
        <!-- con esto nos envía a google pero en la misma pestaña -->
        <a target="_blank" href="https://www.google.com">Google</a> 
        <!--al poner Google,estamos creando un botón de Enlace-->
        <!--Al meterle el target blank hago que me lo abra en una pestaña nueva-->
        <a href="FormatoDeTexto.html">Pagina 2</a>
        <!--creamos otro enlace-->
        <a target="_blank" href="FormatoDeTexto.html">Pagina 2</a>
        <!--Al meterle el target blank hago que me lo abra en una pestaña nueva-->
    </body>
</html>
