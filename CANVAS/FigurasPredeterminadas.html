<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Predeterminadas</title>
</head>
<body>
    <canvas width="150" height="150" id="canvas" ></canvas>
    <script type="application/javascript">
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d")
        ctx.fillRect(25,25,100,100); /* Rectángulo relleno */
        ctx.clearRect(45,45,60,60);/* Contorno Rectangular*/
        ctx.strokeRect(50,50,50,50);/* Muestra sólo el contorno de un cuadrado */
    </script>
</body>
</html>
