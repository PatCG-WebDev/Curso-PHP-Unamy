<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3</title>
    <link rel="stylesheet" href="styleTarea3.css"> <!--Para acceder al archivo css de los estilos para la página-->
</head>

<body>
    <header>
        <h1 id="título">Tarea 3</h1>
        <h2>Ejercicio de estructuración con HTML5</h2>
    </header>
    <main> <!--Es la parte más importante de la página web, la chicha. Main=cerebro-->
        <nav>
            <p>Usuario:</p>
            <input type="text"id=usuario>
            <p>Contraseña</p>
            <input type="password"id=password>
                <!--Es una sección de una página cuyo propósito es proporcionar enlaces de navegación, ya sea dentro del documento actual o a otros documentos-->
        </nav>
        <section> <!--Agrupa elementos según su contenido, y tiene secciones. Se utiliza por ejemplo, en un periódico, para dividir las noticias por secciones. Todo lo que está en la etiqueta Section está relacionado entre sí-->
            <a target="_blank" href="ListaAnimales.html">
                <article id="animales">Lista de animales</article>
            </a>
            <a target="_blank" href="ListaComida.html">
                <article id="comida">Lista de comida</article>
            </a>
            <a target="_blank" href="ListaPaíses.html">
                <article id="países">Lista de países</article>
            </a>
        </section>
        <aside><h2>Novedades</h2></aside>
    </main>
    <footer>
        <h2>Contáctanos</h2>
        <h5>Teléfono: 999999999</h5>
        <h5>E-mail: contacto@tarea3.com</h5>
    </footer>
</body>
</html>
