<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>
    <link rel="stylesheet" href="Style.css"> <!--Para acceder al archivo css de los estilos para la página-->
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <main> <!--Es la parte más importante de la página web, la chicha. Main=cerebro-->
        <nav>
            <h2>Nav</h2> <!--Es una sección de una página cuyo propósito es proporcionar enlaces de navegación, ya sea dentro del documento actual o a otros documentos-->
        </nav>
        <section> <!--Agrupa elementos según su contenido, y tiene secciones. Se utiliza por ejemplo, en un periódico, para dividir las noticias por secciones. Todo lo que está en la etiqueta Section está relacionado entre sí-->
            <article id="primero">Noticia 1</article>
            <article id="segundo">Noticia 2</article>
            <article id="tercero">Noticia 3</article>
        </section>
        <aside><h2>Aside</h2></aside>
    </main>
    <footer><h2>Footer</h2></footer>
</body>
</html>
